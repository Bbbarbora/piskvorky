<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Reenie+Beanie&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Piškvorky</title>
</head>
<body>
    <!-- Sekcia hracej karty -->
    <div class="game-block">
        <!-- Uvodny obrazok -->
        <div class="game-block__image">
            <img src="/pictures/uvodni.jpg" alt="piskvorky uvodny obrazok" class="game-block__img">
        </div>
        <!-- Uvodny text -->
        <div class="game-block__intro">
            <h1 class="game-block__title">Piškvorky</h1>
            <p class="game-block__description">Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat čtverečkovaný papír. Přejeme vám hodně zábavy!</p>

        </div>
        <!-- Tu zacina nagitation bar -->
        <div class="game-block__nav">
            <a href="https://czechitas-podklady.cz/Piskvorky-pravidla/" class="game-block__button game-block__button--rules">
                Pravidla
            </a>
            <a href="index.html" class="game-block__button game-block__button--play">
                Začít hrát
            </a>
        </div>
    
    </div>
    
</body>
</html>
