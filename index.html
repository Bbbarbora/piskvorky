<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piškvorky</title>
</head>
<body>
    <!-- Sekcia hracej karty -->
    <div class="game-block">
        <!-- Uvodny obrazok -->
        <div class="game-block__image">
            <img src="/uvodni.jpg" alt="piskvorky" class="game-block__img">
        </div>
        <!-- Uvodny text -->
        <div class="game-block__intro">
            <h1 class="game-block__title">Piškvorky</h1>
            <p class="game-block__description">Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat čtverečkovaný papír. Přejeme vám hodně zábavy!</p>

        </div>
        <!-- Tu zacina nagitation bar -->
        <div class="game-block__nav">
            <a href="https://czechitas-podklady.cz/Piskvorky-pravidla/" class="game-block__button game-block__button--rules">
                Pravidla
            </a>
            <a href="index.html" class="game-block__button game-block__button--play">
                Začít hrát
            </a>
        </div>
    
    </div>
    
</body>
</html>
